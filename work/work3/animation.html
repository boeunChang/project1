<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        p{width:30px; height:30px; padding:10px; color:red;
            animation:movingbox 5s 3;
        }

        @keyframes movingbox{
            0% {color: red; left:100px; top:20px;}
            25% {color: blue; left: 200px; top:20px; }
            50% {color: green; left: 200px; top:120px; }
            75% {color: yellow; left: 100px; top:120px; }
            100% {color: red; left:100px; top:20px;}

        }
    </style>
</head>
<body>
    <h1>CSS Animation</h1>
    <div>The animation-iteration-count property the number of times an animation shoult run. The following example will run will run the animation 3 times before it stops:</div>
    <p></p>
</body>
</html>
