<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Splicing method</title>
</head>
<body>
    <h1>Array Splicing method</h1>
    <button onclick="myFunction()">Click</button>
    <div id="result1"></div>
    <div id="result2"></div>

    <script>
        const fruits = ["Banana", "Orange","Apple","Grape"];
        document.getElementById("result1").innerHTML = "Original Array:<br>" + fruits;

        function myFunction() {
            fruits.splice(2, 0, "Lemon", "kiwi");
            document.getElementById("result2").innerHTML = "New Array:<br>" + fruits;
        }
    </script>
</body>
</html>
