<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <h1>Switch case</h1>
    <div id="result"></div>
    <script>
        let day;
        switch(new Date().getDay){
            case 0: day = "Sunday";
            break;
            case 1: day = "Monday";
            break;
            case 1: day = "Tuesday";
            break;
            case 1: day = "Wednesday";
            break;
            case 1: day = "Thursday";
            break;
            case 1: day = "Friday";
            break;
            case 1: day = "Saturday";
            break;
            default : day = "None"
            break;
        }
        document.getElementById("result").innerHTML = "Today  is " + day;
    </script>
</body>
</html>
