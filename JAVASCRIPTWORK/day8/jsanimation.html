<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background-color: green;
        }

        #animation {
            width: 50px;
            height: 50px;
            position:  absolute;
            background-color: fuchsia;
        }
    </style>
</head>
<body>
    <p><button onclick="moveBox()">Click Me!</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function moveBox() {
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            clearInterval(id); // id = null
            id = setInterval(frame, 5);// id = null이라서 id가져옴
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                } // end of if(pos==350)
            } // end of function frame()
        }
    </script>
</body>
</html>
