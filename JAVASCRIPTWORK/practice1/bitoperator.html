<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit operator</title>
</head>
<body>
    <h1>Bit operator</h1>
    <script>
        var x = 15, y = -8, z = 15;
        document.write((x << 1) + "<br>");
        document.write((y >> 1) + "<br>");
        document.write((y >>> 1) + "<br>");
        document.write((~z) + "<br>");
    </script>
</body>
</html>
