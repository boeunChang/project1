<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Decrement Operator</title>
</head>
<body>
    <h1>Increment Decrement Operator</h1>
    <script>
        // var x = 10, y = 10;
        // document.write((++x - 3) + "<br>");
        // document.write(x  + "<br>");
        // document.write((y++ - 3) + "<br>"); // 10 - 3 다음에 ++
        // document.write( y + "<br>");
        var x = 10;
        document.write(x + "<br>");
        var y = x-- + 5 + --x;
        document.write(y + "<br>");
    </script>
</body>
</html>
