<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date to String</title>
</head>
<body>
    <h1>Date to String</h1>
    <div id="result"></div>
    <script>
        var res = String(Date());
        document.getElementById("resutlt").innerHTML = res + "<br>";
        document.getElementById("resutlt").innerHTML = Date().toString() + "<br>";
        var dt = new Date();
        document.getElementById("resutlt").innerHTML = dt.getFullYear() + "<br>";
        document.getElementById("resutlt").innerHTML = res + "<br>";
    </script>
</body>
</html>
