<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 style="display: block;">REGISTER PAGE</h4>
    <form action="#" method="post">
        <fieldset>
            <legend>필수 입력 사항</legend>
        <p>
            <label for="phoneNumber">PHONE NUMBER : </label>
            <input id="phoneNumber" type="text" name="mb_phoneNumber">
        </p>
        <p>
            <label for="password">PASSWORD : </label>
            <input id="password" type="password" name="mb_pw">
        </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>선택 입력 사항</legend>
            <p>
                <label for="name">NAME : </label>
                <input id="name" type="text" name="mb_name">
            </p>
            <p>
                <label for="nickName">NICK NAME : </label>
                <input id="nickName" type="text" name="mb_nN">
            </p>
            <p>
                <label for="birthdate">BIRTH : </label>
                <input id="birthdate" type="date" name="mb_date">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="REGISTER"/>
        </p>
    </form>
</body>
</html>
