<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--  따로 명시 안해놓으면 GET방식..!  -->
    AccountController = Controller
    {
        Login(){
            retrun View();
        }

        Register(user model) {
            
            if(ModelState.IsValid){ 
                using (var db = new AspnetNoteDbcontext()){
                    db.Users.Add(model);
                    db.SaveChanges(); //실제 sql에 저장하기 위해서 
                }
                return RedirectToAction("index","Home");
            }
            return View();
        }
    }
</body>
</html>
