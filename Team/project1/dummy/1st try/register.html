<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
        .body-content {
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <div id="Register" ></div>
    <p></p>

    <div class="form-group">
        <label>사용자 ID</label>
        <input type="text" class="form-control" asp-for="UserId" placeholder="사용자 ID 입력"/>
        <span class="text-danger" asp-validation-for="UserId"></span> <!--만약 입력하지 않았을때 경고창 태그에는 아무것도 적지않음-->
    </div>
    
    <div class="form-group">
        <label>사용자 비밀번호</label>
        <input type="text" class="form-control" asp-for="UserPassword" placeholder="사용자 비밀번호 입력">
        <span class="text-danger" asp-validation-for="UserPassword"></span>
    </div>

    <div class="form-group">
        <label>사용자 이름</label>
        <input type="text" class="form-control" asp-for="UserName" placeholder="사용자 이름 입력">
        <span class="text-danger" asp-validation-for="UserName"></span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">회원가입</button>
        <a class="btn btn-warning" href="#">취소</a>
    </div>

    <script>
        function Register() {
        }
        return view();
        </script>
</body>
</html>
